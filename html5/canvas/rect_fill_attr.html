<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title>Canvas/FillRect attribute</title>
    </head>
<body>
    <canvas id="myCanvas" width="300" height="150">
    Fallback content, in case the browser does not support Canvas.
    </canvas>
    <script type="application/x-javascript">
        // Get a reference to the element.
        var elem = document.getElementById('myCanvas');

        // 判斷是否能取得context
        if (elem && elem.getContext) {
            // 你只能對每一個canvas做initialize一次(getContext).
            // context = canvas . getContext(contextId [, ... ])
            var context = elem.getContext('2d');
            if (context) {
                context.fillStyle = 'pink';
                context.fillRect(0, 0, 10, 10);

                context.fillStyle = '#f00'; // red
                context.fillRect(10, 10, 10, 10);
                context.fillStyle = '#0f0'; // green
                context.fillRect(20, 20, 10, 10);
                context.fillStyle = '#00f'; // blue
                context.fillRect(30, 30, 10, 10);

                // RGBA(red, green, blue, alpha)
                // Alpha1是透明度
                context.fillStyle = 'RGBA(200, 200, 255, 0.2)';
                context.fillRect(10, 10, 30, 30);
            }
        }
    </script>
</body>
</html>
